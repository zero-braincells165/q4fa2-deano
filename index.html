<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Table Generator</title>
<style>
    input[type="number"] {
      width: 155px;
    }
  </style>
</head>
    <body>
    <br><br>
    |enter a number between 2 and 10|
    <form id="multiplicationForm" onsubmit="event.preventDefault();">
        <label for="start"></label>
        <input type="number" id="start" name="start" min="2" max="10" required>
        <label for="end"> by </label>
        <input type="number" id="end" name="end" min="2" max="10" required><br><br>
        <button type="button" onclick="generateTable()">click here when ready!</button>
    </form>
    <div id="multiplicationTable"></div>

    <script>
        function generateTable() {
        var start = parseInt(document.getElementById("start").value);
        var end = parseInt(document.getElementById("end").value);

        if (isNaN(start) || isNaN(end) || start < 2 || start > 10 || end < 2 || end > 10) {
            alert("Please enter numbers between 2 and 10");
            return;
        }

        var tableHTML = "<br><table border='1'>";
        for (var j = 1; j <= start; j++) {
            tableHTML += "<tr>";
            for (var i = 1; i <= end; i++) {
                tableHTML += "<td>" + (j * i) + "</td>";
            }
            tableHTML += "</tr>";
        }
        tableHTML += "</table>";

        document.getElementById("multiplicationTable").innerHTML = tableHTML;
        }
    </script>
</body>
</html>
